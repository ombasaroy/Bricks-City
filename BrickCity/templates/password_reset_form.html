{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Sign up</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="{% static 'bricks/img/fav.jpg' %}" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="{% static 'bricksadmin/lib/owlcarousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
    <link href="{% static 'bricksadmin/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css'%}" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="{% static 'bricksadmin/css/bootstrap.min.css'%}" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="{% static 'bricksadmin/css/style.css' %}" rel="stylesheet">
</head>

<body>
    <div class="container-xxl position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sign Up Start -->
        <div class="container-fluid">
            <div class="row h-100 align-items-center justify-content-center" style="min-height: 100vh;">
                <div class="col-12 col-sm-8 col-md-6 col-lg-5 col-xl-4">
                    <div class="bg-light rounded p-4 p-sm-5 my-4 mx-3">
                        <div class="" style="text-align: center">
                            <img src="{% static 'bricks/img/logo.png' %}" class="img-fluid" alt="" width="100" >
                        </div>
                        <h4 class="mt-4 mb-3">Forgotten your password?</h4>
                        <p>Enter your email address to reset your password</p>
                        <form action="" method="POST">

                            {% csrf_token %}
                            {{ form.first_name }}
                            {{ form.as_p }}

                            <button type="submit" class="btn btn-primary py-3 w-100 mb-4">Send Reset Email</button>
                            <p class="text-center mb-0">Already have an Account? <a href="{% url 'signin' %}">Sign In</a></p>
                        </form>

                    </div>
                </div>
            </div>
        </div>
        <!-- Sign Up End -->
    </div>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{% static 'bricksadmin/lib/chart/chart.min.js' %}"></script>
    <script src="{% static 'bricksadmin/lib/easing/easing.min.js' %}"></script>
    <script src="{% static 'bricksadmin/lib/waypoints/waypoints.min.js'%}"></script>
    <script src="{% static 'bricksadmin/lib/owlcarousel/owl.carousel.min.js' %}"></script>
    <script src="{% static 'bricksadmin/lib/tempusdominus/js/moment.min.js' %}"></script>
    <script src="{% static 'bricksadmin/lib/tempusdominus/js/moment-timezone.min.js'%}"></script>
    <script src="{% static 'bricksadmin/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js'%}"></script>



    <!-- Template Javascript -->
    <script src="{% static 'bricksadmin/js/main.js' %}"></script>

    <script>
        /*Because i did not set up placeholders in forms.py, i will set them
        up here using vanilla js.

        we start indexing at 1 because CSRF_token is considered an input field

        Query all input fields */
        const form_fields = document.getElementsByTagName('input')
        form_fields[1].placeholder = 'First name';
        form_fields[2].placeholder = 'Last name';
        form_fields[3].placeholder = 'Username';
        form_fields[4].placeholder = 'Email';
        form_fields[5].placeholder = 'Enter password';
        form_fields[6].placeholder = 'Repeat password';

        for(const field in form_fields){
            form_fields[field].className += 'form-control py-3 mb-3';
        }

    </script>


</body>

</html>
